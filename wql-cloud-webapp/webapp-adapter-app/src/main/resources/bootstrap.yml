spring:
  profiles:
    active: dev
  application:
    name: webapp-adapter-app
  http:
    multipart:
      max-request-size: 5MB
      max-file-size: 5MB
      file-size-threshold: 0
      enabled: true
      
server:
  port: 3330
  
management:
  security:
    enabled: false
    
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    # 心跳间隔
    leaseRenewalIntervalInSeconds: 10
    # 30秒未收到服务剔除服务 所有服务都需要加
    lease-expiration-duration-in-seconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    # 服务列表缓存更新时间
    registryFetchIntervalSeconds: 10
    
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 10000

remote:
  call:
    retry:
      cnt: 3

wql:
  eureka:
    username: admin
    password: admin
      
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: comapp-config
      name: webapp-adapter-app
      profile: dev
      label: master
eureka:
  client:
     serviceUrl:
       defaultZone: http://${wql.eureka.username}:${wql.eureka.password}@47.103.208.243:5000/eureka/
