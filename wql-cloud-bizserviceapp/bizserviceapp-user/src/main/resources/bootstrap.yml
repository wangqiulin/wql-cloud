spring:
  application: 
    name: serviceapp-user
  cloud:
    config:
      label: master
      profile: dev   #dev开发环境配置文件, test测试环境, pro正式环境
      uri: http://localhost:5001/   #配置服务中心的网址
      discovery: #config-server高可用
        enabled: true
        serviceId: comapp-config
  

eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://${wql.eureka.username}:${wql.eureka.password}@127.0.0.1:5000/eureka/

wql: 
  eureka: 
    username: admin
    password: admin
    
    

