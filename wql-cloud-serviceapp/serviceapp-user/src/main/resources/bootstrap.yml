spring:
  application:
    name: serviceapp-user
  profiles:
    active: dev  

server: 
  port: 6001

eureka: 
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 10  #续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 90  #续约到期时间（默认90秒）
  client: 
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10   # 服务列表缓存更新时间

wql: 
  eureka: 
    username: admin
    password: admin 
      
---
spring: 
  profiles: dev
  cloud: 
    config:
      discovery:
        enabled: true
        serviceId: comapp-config
      name: serviceapp-user
      profile: dev
      label: master
  
eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://${wql.eureka.username}:${wql.eureka.password}@127.0.0.1:5000/eureka/

---
spring: 
  profiles: prod
  cloud: 
    config:
      discovery:
        enabled: true
        serviceId: comapp-config
      name: serviceapp-user
      profile: prod
      label: master
  
eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://${wql.eureka.username}:${wql.eureka.password}@47.98.209.46:5000/eureka/  
