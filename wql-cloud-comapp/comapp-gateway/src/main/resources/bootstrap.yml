spring:
  application:
    name: comapp-gateway
  profiles:
    active: dev
  cloud:
    # 设置偏好网段
    inetutils:
      preferred-networks: 127.0.0.
    loadbalancer:
      retry:
        enabled: true
  jackson:
    date-format: yyyy-MM-dd
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8  
        
server: 
  port: 5002

management:
  security:
    enabled: false

security: 
#  basic:
#    enabled: true
#  enable-csrf: false
  user:
    name: admin
    password: admin

logging:
  level:
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN

wql: 
  eureka: 
    username: admin
    password: admin      
      
zuul:
  routes:
    gateway-route:
      path: /gateway/**      serviceId: comapp-gateway    
  ribbon-isolation-strategy: semaphore
  add-host-header: true
  sensitive-headers: 
  strip-prefix: true
  ratelimit:
    # 开启限流
    enabled: true
    # 存储方式
    repository: REDIS
    # 默认限流
    default-policy:
      limit: 1
      quota: 1
      refresh-interval: 3
    # 限流策略
    policies:
      # 指定限流服务
      api-user:
        # 每个周期内请求次数
        limit: 10
        # 单位时间内允许访问的总时间，非必要参数
        quota: 50
        # 周期时间（秒）
        refresh-interval: 60
        # 限流方式 USER 根据用户；ORIGIN 原始请求；URL 请求地址；
        type: URL
  
#超时时间配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 10000
  #ribbon连接池配置
  MaxTotalConnections: 200
  MaxConnectionsPerHost: 50

eureka: 
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 10  #续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 90  #续约到期时间（默认90秒）
  client: 
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10   # 服务列表缓存更新时间
      
