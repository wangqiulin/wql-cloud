spring:
  application:
    name: comapp-gateway
  profiles:
    active: dev
  cloud:
    # 设置偏好网段
    inetutils:
      preferred-networks: 127.0.0.
    loadbalancer:
      retry:
        enabled: true
  jackson:
    date-format: yyyy-MM-dd
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8  
  redis:
    host: 192.168.1.92
    port: 6379
    database: 0
    password: wql
        
server: 
  port: 5002

wql: 
  eureka: 
    username: admin
    password: admin      
      
zuul:
  routes:
    api-common: #公用服务   
      path: /api-common/**
      serviceId: bizserviceapp-common   #如果出现中文文件名，上传文件的文件名会出现失败。访问的是指直接在这个/oss，前面加上"/zuul"，ok
    api-user:  #用户服务
      path: /api-user/**
      serviceId: bizserviceapp-user
    api-pay:   #用户服务
      path: /api-pay/**
      serviceId: bizserviceapp-pay
  add-host-header: true
  sensitive-headers: Access-Control-Allow-Origin,Access-Control-Allow-Methods
  strip-prefix: true
  ratelimit:
    # 开启限流
    enabled: true
    # 存储方式
    repository: REDIS
    # 默认限流
    default-policy:
      limit: 1
      quota: 1
      refresh-interval: 3
    # 限流策略
    policies:
      # 指定限流服务
      api-user:
        # 每个周期内请求次数
        limit: 10
        # 单位时间内允许访问的总时间，非必要参数
        quota: 50
        # 周期时间（秒）
        refresh-interval: 60
        # 限流方式 USER 根据用户；ORIGIN 原始请求；URL 请求地址；
        type: URL
  
#超时时间配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000

eureka: 
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 10  #续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 90  #续约到期时间（默认90秒）
  client: 
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 10   # 服务列表缓存更新时间
      
---
spring: 
  profiles: dev
eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://${wql.eureka.username}:${wql.eureka.password}@192.168.1.92:5000/eureka/

xxl:
