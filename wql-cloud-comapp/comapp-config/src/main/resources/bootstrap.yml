spring:
  profiles: 
    active: dev,git
  cloud:
    config:
      server:
        # 本地文件
        native: 
          searchLocations: file:C:\coding\wql\wql-cloud-config\properties   # 用本地文件夹存储配置，仅作配置示例，没起作用。要想起作用，将上面的 active中git 改为 native
        # git仓库 gitlab地址
        git: 
          uri: https://github.com/wangqiulin/wql-cloud-config/
          search-paths: properties
          username: 
          password: 
          repos: 
            serviceapp-order-staging:  #不同环境不同的库，这里的话，只有当应用中的spring.profiles.active=staging的时候才生效
              pattern: '*/staging'
              uri: https://github.com/wangqiulin/wql-cloud-config.git
            serviceapp-user:   # 不同项目不同库
              pattern:   # 这里是根据服务名称匹配的spring.application.name
                - service-user/**
                - service-user*
              uri: file:C:\coding\wql\wql-cloud-config\properties  # 这里面的是本地git仓库的，不知道配置本地git仓库的也可以像上面一样配置成远程git地址
        encrypt: 
          enabled: true  # 加解密
           

